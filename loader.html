<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast SOS Loader - Women's Safety App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 0.75rem 1.25rem; /* Slightly reduced width */
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15), inset 0 0 8px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(8px);
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .loader {
            color: #222222;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 22px;
            height: 36px;
            padding: 8px 6px; /* Reduced horizontal padding */
            display: flex;
            align-items: center;
            gap: 2px; /* Tighter gap between SOS and words */
            border-radius: 6px;
            position: relative;
            overflow: hidden;
        }

        .loader::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.08), transparent);
            animation: shimmer 1.5s infinite;
        }

        .loader p {
            margin: 0;
            line-height: 36px;
            text-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite ease-in-out;
        }

        .words {
            overflow: hidden;
            height: 36px;
            line-height: 36px;
            position: relative;
            flex: 1;
        }

        .words::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0.9) 10%,
                transparent 30%,
                transparent 70%,
                rgba(255, 255, 255, 0.9) 90%
            );
            z-index: 10;
        }

        .word {
            display: block;
            height: 100%;
            padding-left: 4px; /* Reduced padding for closeness */
            color: #d81b60;
            text-shadow: 0 0 6px rgba(216, 27, 96, 0.5);
            animation: spin 2s infinite cubic-bezier(0.5, 0, 0.5, 1);
            line-height: 36px;
            font-weight: 700;
            transform: translateY(0);
            opacity: 0;
        }

        @keyframes spin {
            0% {
                transform: translateY(100%) scale(0.9);
                opacity: 0;
            }
            10%, 30% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            40% {
                transform: translateY(-100%) scale(0.9);
                opacity: 0;
            }
            50%, 70% {
                transform: translateY(-100%) scale(1);
                opacity: 1;
            }
            80% {
                transform: translateY(-200%) scale(0.9);
                opacity: 0;
            }
            90%, 100% {
                transform: translateY(-200%) scale(1);
                opacity: 1;
            }
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.95;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .card {
                padding: 0.5rem 0.75rem;
            }
            .loader {
                font-size: 18px;
                height: 32px;
                padding: 6px 4px;
                gap: 1px; /* Even tighter on mobile */
            }
            .words {
                height: 32px;
                line-height: 32px;
            }
            .word {
                line-height: 32px;
                padding-left: 3px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="loader">
            <p>SOS</p>
            <div class="words">
                <span class="word">ecure</span>
                <span class="word">afe</span>
                <span class="word">trong</span>
            </div>
        </div>
    </div>
</body>
</html>
